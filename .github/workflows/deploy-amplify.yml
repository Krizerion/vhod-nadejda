name: Deploy Frontend to AWS Amplify

on:
  push:
    branches:
      - main
    paths:
      - 'vhodly-app/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vhodly-app/package-lock.json

      - name: Install dependencies
        working-directory: ./vhodly-app
        run: npm ci

      - name: Build Angular app
        working-directory: ./vhodly-app
        env:
          API_URL: ${{ secrets.API_URL }}
        run: |
          # Replace API URL in environment.prod.ts if secret is provided
          if [ -n "$API_URL" ]; then
            sed -i "s|apiUrl:.*|apiUrl: '$API_URL',|" src/environments/environment.prod.ts
          fi
          npm run build:prod

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Deploy to Amplify
        run: |
          aws amplify start-job \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name ${{ secrets.AMPLIFY_BRANCH || 'main' }} \
            --job-type RELEASE
