name: Deploy Backend to AWS App Runner

on:
  push:
    branches:
      - main
    paths:
      - 'vhodly-api/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: vhodly-api
  SERVICE_NAME: vhodly-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        working-directory: ./vhodly-api
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Get App Runner service ARN
        id: get-service
        run: |
          SERVICE_ARN=$(aws apprunner list-services \
            --region ${{ env.AWS_REGION }} \
            --query "ServiceSummaryList[?ServiceName=='${{ env.SERVICE_NAME }}'].ServiceArn" \
            --output text)
          echo "arn=$SERVICE_ARN" >> $GITHUB_OUTPUT

      - name: Update App Runner service
        if: steps.get-service.outputs.arn != ''
        run: |
          aws apprunner start-deployment \
            --service-arn ${{ steps.get-service.outputs.arn }} \
            --region ${{ env.AWS_REGION }}

      - name: Output service URL
        if: steps.get-service.outputs.arn != ''
        run: |
          SERVICE_URL=$(aws apprunner describe-service \
            --service-arn ${{ steps.get-service.outputs.arn }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Service.ServiceUrl' \
            --output text)
          echo "‚úÖ Deployment complete!"
          echo "üìç Service URL: $SERVICE_URL"
          echo "üìö Swagger docs: $SERVICE_URL/api/docs"
